<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
*{
	margin: 0;
	padding: 0;
}

#box{
	width:100px;
	height: 100px;
	background: yellow;
	position: absolute;
	top:0;
	left:0;
}	
</style>
</head>
<body>
<div id="box"></div>
<script type="text/javascript">
	/*
		对象继承
		类式继承
		拷贝继承（之前说的原型继承是拷贝继承）
	*/
	function Drag(){
		this.box = document.getElementById('box');
		this.disX = 0;
		this.disY = 0;
	}
	
	Drag.prototype.init = function(){
		var _this = this;
		this.box.addEventListener('mousedown',function(ev){
			_this.down(ev);
			document.addEventListener('mousemove',move1);
			document.addEventListener('mouseup',up1);
			function move1(ev){
				_this.fnMove(ev);
			}
			function up1(){
				_this.fnUp(move1,up1);
			}
		});
	}
	
	Drag.prototype.down = function(ev){
		this.disX = ev.pageX - this.box.offsetLeft;
		this.disY = ev.pageY - this.box.offsetTop;
	}
	Drag.prototype.fnMove = function(ev){
		this.box.style.left = ev.pageX - this.disX + 'px';
		this.box.style.top = ev.pageY - this.disY + 'px';
	}

	Drag.prototype.fnUp = function(move1,up1){
		document.removeEventListener('mousemove',move1);
		document.removeEventListener('mouseup',up1);
	}
	
	
	var D1 = new Drag();
	D1.init();
	
	
</script>
</body>
</html>

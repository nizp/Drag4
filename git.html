<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
		 
		加小铃铛（直观显示消息）
			settings -> Notifications - > 把所有打上钩 
			
		git pull (直接将远程仓库的代码替换到本地)
		直接用pull是不好的，容易把本地开发的项目给清掉。
		
		pull一般用在别人开发了更好的代码，直接使用别人改的代码
		或者以远程仓库的版本继续做开发的时候使用。
		
		
		如果没有权限也想参与别人的项目
		
			1）先进入想参与别人的项目
			
			2）fork
			
			3）git clone 到本地  （进行修改、添加...）
			
			4）点击Pull requests
			
			5） 点击 New pull request 
			
			6）点击 create request
			
			7）有按钮就一顿点
			
			8）修改的名字描述，也可以发送信息
			
			
		分支：
			git branch （查看分支）
			git branch 新分支名 （新分支的名字）
			git checkout 分支名 （切换分支）
			git checkout -b 新分支名  （快速新建并切换）
			git merge 分支名 （合并分支）
			git branch --merged （查看当前主干上有多少个分支已经合并）
			git branch --no-merged （查看没有合并的分支）
			git branch -d 分支名 （合并完分支后删除）
			git branch -D 分支名 （强制删除没有合并的分支）
			解决冲突：
				1.将主干和分支都提交到版本库；2.合并（git merge new1）
				3.git status (查看冲突)；4.手动解决；5.删除分支

		
		
		创建一个个人博客：
			1)创建一个项目
				用户名.github.io
			2)在项目中必须创建一个index.html文件（默认入口）
			3)把自己的项目传到博客中即可。

		 
	*/
</script>
</body>
</html>
